[build]
  command = "npm run build"
  publish = "build"

# Configure secrets scanning to allow EmailJS public credentials
[build.environment]
  # These are PUBLIC keys meant to be exposed in the frontend
  # EmailJS public key is specifically designed for client-side use
  SECRETS_SCAN_OMIT_KEYS = "VITE_EMAILJS_PUBLIC_KEY,VITE_EMAILJS_SERVICE_ID,VITE_EMAILJS_TEMPLATE_ID"

# SPA routing - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
